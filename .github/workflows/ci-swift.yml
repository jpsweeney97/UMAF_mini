name: Swift

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: SwiftPM build (CLI)
        run: swift build -v
      - name: UMAFCore tests
        run: swift test --package-path Packages/UMAFCore -v
