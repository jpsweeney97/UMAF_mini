
name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.4.2)'
        required: true
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-sign-release:
    runs-on: macos-latest
    permissions:
      contents: write
    env:
      PRODUCT_NAME: umaf-mini
      TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      CERT_BASE64: ${{ secrets.APPLE_CERT_BASE64 }}
      CERT_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
      KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
    steps:
      - uses: actions/checkout@v4

      # If manually dispatched, create the tag + release
      - name: Create tag (manual)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git tag "${{ inputs.version }}"
          git push origin "${{ inputs.version }}"

      - name: Set up Xcode toolchain
        run: xcodebuild -version

      - name: Create keychain and import certs
        if: ${{ env.CERT_BASE64 != '' && env.CERT_PASSWORD != '' && env.KEYCHAIN_PASSWORD != '' }}
        run: |
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          echo "$CERT_BASE64" | base64 --decode > apple.cer.p12
          security import apple.cer.p12 -k build.keychain -P "$CERT_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain


      - name: Build CLI (release)
        run: |
          swift build -c release

      - name: Codesign binary
        if: ${{ env.CERT_BASE64 != '' && env.CERT_PASSWORD != '' && env.KEYCHAIN_PASSWORD != '' }}
        run: |
          BIN=".build/release/${PRODUCT_NAME}"
          /usr/bin/codesign --force --sign "-" --timestamp "$BIN" || true
          ls -l "$BIN"


      - name: Create tarball
        run: |
          mkdir -p dist
          cp .build/release/${PRODUCT_NAME} dist/
          cd dist
          tar -czf ${PRODUCT_NAME}-${GITHUB_REF_NAME}-macos-universal.tar.gz ${PRODUCT_NAME}
          echo "TARBALL=dist/${PRODUCT_NAME}-${GITHUB_REF_NAME}-macos-universal.tar.gz" >> $GITHUB_ENV

      - name: Create GitHub Release (if needed)
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: UMAF Mini ${{ github.event.inputs.version || github.ref_name }}
          draft: false
          prerelease: false
          files: ${{ env.TARBALL }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

